refresh_rate: 30 seconds

appenders:
  app_appender:
    kind: file
    path: "log/app.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"
  mqtt_appender:
    kind: file
    path: "log/mqtt.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"
  openai_appender:
    kind: file
    path: "log/openai.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"
 

root:
  level: warn
  appenders:
    - app_appender

loggers:
  app:
    level: debug
    appenders:
      - app_appender
    additive: false
  mqtt:
    level: debug
    appenders:
      - mqtt_appender
    additive: false
  openai:
    level: debug
    appenders:
      - openai_appender
    additive: false
